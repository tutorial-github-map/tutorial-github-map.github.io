        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        function pop_Poligoni_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nome</th>\
                        <td>' + (feature.properties['Nome'] !== null ? autolinker.link(feature.properties['Nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Categoria</th>\
                        <td>' + (feature.properties['Categoria'] !== null ? autolinker.link(feature.properties['Categoria'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Poligoni_1_0(feature) {
            switch(String(feature.properties['Categoria'])) {
                case 'Sala da concerto':
                    return {
                pane: 'pane_Poligoni_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,215,44,1.0)',
                interactive: true,
            }
                    break;
                case 'Teatro/Sala da concerto':

                color: 'rgba(35,35,35,1.0)',

                weight: 1.0,

                interactive: true,

                pane: 'pane_Poligoni_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Video_4.png" /> Video': layer_Video_4,'<img src="legend/Nodes_3.png" /> Nodes': layer_Nodes_3,'<img src="legend/Edges_2.png" /> Edges': layer_Edges_2,'Poligoni<br /><table><tr><td style="text-align: center;"><img src="legend/Poligoni_1_Saladaconcerto0.png" /></td><td>Sala da concerto</td></tr><tr><td style="text-align: center;"><img src="legend/Poligoni_1_TeatroSaladaconcerto1.png" /></td><td>Teatro/Sala da concerto</td></tr><tr><td style="text-align: center;"><img src="legend/Poligoni_1_2.png" /></td><td></td></tr></table>': layer_Poligoni_1,"Positron": layer_Positron_0,}).addTo(map);
